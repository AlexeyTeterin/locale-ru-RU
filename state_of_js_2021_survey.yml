    - key: general.survey_intro_js2021
      t: >
          Подобно тому, как Олимпийские игры 2020 были перенесены на 2021 год,
          опрос State of JavaScript 2021 проводится сейчас в 2022 году!


          А действительно со всем этим переполохом в мире,
          привычный уклад жизни изменился.


          Но несмотря на то, что технически уже совсем другой год, мы надеемся,
          что данные, полученные в ходе опроса, будут такими же информативными и подробными, как и раньше.
          И не волнуйтесь, традиционно в конце года будет проведён ещё один JS-опрос!

