    - key: general.survey_intro_css2021
      t: >
          Эй, привет, CSS, чем ты занимался в последнее время? `@container`, да неужели? О, ещё
          intrinsic-свойствами? Что и даже `@property`?! Да уж, ты времени зря не терял!


          Несмотря на то, что пандемия продолжала осложнять жизнь всем нам в течение 2021 года,
          каким-то образом самоотверженным людям по всему миру удавалось двигать вперёд CSS.
          И вот снова пришло время исследовать экосистему CSS и выяснить, что с ней происходит.
          А может быть попутно ещё и узнать о чём-то новом!
