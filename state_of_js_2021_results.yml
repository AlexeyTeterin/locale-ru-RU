    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">В</span> 2021 году так много всего произошло, что нам пришлось перенести опрос на 2022 год!

            Экосистема JavaScript благодаря множеству новых инструментов сборки и бэкенд-фреймворков не стоит на месте. Мы в свою очередь постарались сделать всё возможное, чтобы сделать опрос ещё лучше ([подробнее об этом в посте](https://dev.to/sachagreif/whats-new-in-the-20212022-state-of-javascript-4jkf)). Например, добавили новые вопросы, совместили разные наборы данных (например, чтобы узнать годовую зарплату в зависимости от опыта работы), и даже реализовали возможность использовать другие данные в графиках!

            Однако не обошлось и без проблем. Мы столкнулись с [утечкой данных](https://dev.to/sachagreif/disclosing-a-state-of-javascriptstate-of-css-data-breach-2lg1), которая, к счастью, не имела негативных последствий. Мы по-прежнему сфокусированы на том, чтобы сделать опрос более инклюзивным, доступным и справедливым.

            Тем не менее, хоть и опрос может отражать только малую часть того, что происходит в JavaScript, надеюсь, вам будет интересно посмотреть полученные результаты!

            <span class="conclusion__byline">– Саша Грейф</span>

