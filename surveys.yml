    ###########################################################################
    # General
    ###########################################################################

    - key: general.no_preview_surveys
      t: Нет опросов для предварительного результата
    - key: general.global_nav
      t: Global

    ###########################################################################
    # FAQ
    ###########################################################################

    - key: general.faq
      t: FAQ
    - key: faq.create_account
      t: Зачем нужно создавать аккаунт?
    - key: faq.create_account.description
      t: Мы просим вас зарегистрироваться, чтобы избежать дублирования ответов, сохранить ваши ответы, и оповестить вас, когда будут опубликованы результаты.
    - key: faq.anonymous_survey
      t: Могу я пройти опрос анонимно?
    - key: faq.anonymous_survey.description
      t: Да, вы можете использовать ненастоящий (something@example.com) или неперсонализированный адрес электронной почты для прохождения опроса, который вы можете сохранить, чтобы в дальнейшем поучаствовать в других опросах.
    - key: faq.questions_required
      t: Нужно ли отвечать на каждый вопрос?
    - key: faq.questions_required.description
      t: Нет, необязательно отвечать на каждый вопрос, его может быть спокойно пропустить.
    - key: faq.data_published
      t: Будут ли мои ответы обнародованы?
    - key: faq.data_published.description
      t: Да, все данные будут опубликованы публично, но только после очистки от любой идентифицирующей информации (электронной почты, логинов, идентификаторов и т.д.).
    - key: faq.survey_design
      t: Как составляются опросы?
    - key: faq.survey_design.description
      t: Опросы создаются на основе отзывов от сообщества, а также проверяются экспертами. Подробнее вы можете узнать в [этом посте](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
    - key: faq.results_released
      t: Когда будут опубликованы результаты?
    - key: faq.results_released.description
      t: Результаты обычно публикуются через несколько недель после проведения опроса.
    - key: faq.survey_deadline
      t: Когда завершится опрос?
    - key: faq.survey_deadline.description
      t: Данный опрос будет проводиться до {date}
    - key: faq.team
      t: Кто занимается организацией опросов?
    - key: faq.team.description
      t: Опросы в основном проводятся [мной](http://sachagreif.com) в сотрудничестве с соавторами, переводчиками и добровольцами.

