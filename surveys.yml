    ###########################################################################

    - key: general.no_preview_surveys
      t: Нет опросов для предварительного результата
    - key: general.global_nav
      t: Global
    - key: general.survey_status_preview
      t: Preview
    - key: general.survey_status_open
      t: Открыт
    - key: general.survey_status_closed
      t: Закрыт

    ###########################################################################
    # Errors
    ###########################################################################

    - key: error.duplicate_response
      t: Sorry, you already have a session in progress for this survey. 

    ###########################################################################
    # Accounts
    ###########################################################################

    - key: accounts.create_account
      t: Создание аккаунта
    - key: accounts.create_account.description
      t: Зарегистрировавшись вы **сможете посмотреть свои ответы в будущем** и узнать о готовности результатов опроса по электронной почте.
    - key: accounts.create_account.note
      t: Если **вы уже зарегистрированы** укажите свою электронную почту и мы пришлём ссылку для входа в ваш аккаунт.
    - key: accounts.create_account.action
      t: Войти под своим аккаунтом
    - key: accounts.your_email
      t: Электронная почта

    - key: accounts.continue_as_guest
      t: Анонимное участие
    - key: accounts.continue_as_guest.description
      t: Анонимное прохождение опроса означает, что вы **не сможете посмотреть свои ответы в пройденных опросах** после завершения сессии в браузере.
    - key: accounts.continue_as_guest.action
      t: Заполнить опрос анонимно

    - key: accounts.magic_link.no_email
      t: Пожалуйста, введите свою электронную почту
    - key: accounts.magic_link.success
      t: "Проверьте свою электронную почту! Мы отправили вам письмо со ссылкой: перейдите по ней, чтобы войти в свой аккаунт."
            
    ###########################################################################
    # FAQ
    ###########################################################################

    - key: general.faq
      t: Ответы на частозадаваемые вопросы
    - key: faq.create_account
      t: Зачем нужно создавать аккаунт?
    - key: faq.create_account.description
      t: Мы просим вас зарегистрироваться, чтобы избежать дублирования ответов, сохранить ваши ответы, и оповестить вас, когда будут опубликованы результаты.
    - key: faq.anonymous_survey
      t: Могу я пройти опрос анонимно?
    - key: faq.anonymous_survey.description
      t: Да, вы можете использовать ненастоящий (something@example.com) или неперсонализированный адрес электронной почты для прохождения опроса, который вы можете сохранить, чтобы в дальнейшем поучаствовать в других опросах.
    - key: faq.questions_required
      t: Нужно ли отвечать на каждый вопрос?
    - key: faq.questions_required.description
      t: Нет, необязательно отвечать на каждый вопрос, его можно пропустить.
    - key: faq.data_published
      t: Будут ли мои ответы обнародованы?
    - key: faq.data_published.description
      t: Да, все данные будут опубликованы публично, но только после очистки от любой идентифицирующей информации (электронной почты, логинов, идентификаторов и т.д.).
    - key: faq.survey_design
      t: Как составляются опросы?
    - key: faq.survey_design.description
      t: Опросы создаются на основе отзывов от сообщества, а также проверяются экспертами. Подробнее вы можете узнать в [этом посте](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
    - key: faq.results_released
      t: Когда будут опубликованы результаты?
    - key: faq.results_released.description
      t: Результаты обычно публикуются через несколько недель после проведения опроса.
    - key: faq.survey_deadline
      t: Когда завершится опрос?
    - key: faq.survey_deadline.description
      t: Данный опрос будет проводиться до {date}
    - key: faq.team
      t: Кто занимается организацией опросов?
    - key: faq.team.description
      t: Опросы проводятся командой [Devographics](http://devographics.com) в сотрудничестве с добровольцами и переводчиками.

    ###########################################################################
    # Form Controls
    ###########################################################################

    - key: bracket.vs
      t: VS
    - key: bracket.start_over
      t: Начать сначала
    - key: bracket.winner
      t: >
      Победитель:
    - key: bracket.round
      t: Раунд
    - key: bracket.empty_bracket
      t: Ожидаемый результат (сначала завершите предыдущий раунд)
    - key: bracket.result
      t: Результат
    - key: bracket.cancel
      t: Отменить

    - key: experience.leave_comment
      t: Добавить комментарий (необязательно)
    - key: experience.leave_comment_short
      t: Прокомментировать
    - key: experience.tell_us_more
      t: "Вы ответили “{response}”. Поделитесь подробностями своего варианта ответа?"
    - key: experience.tell_us_more_no_value
      t: "Вы не выбрали ни одного из предлагаемых вариантов ответа. Расскажите нам, почему?"

    ###########################################################################
    # Response
    ###########################################################################

    - key: response.completion
      t: 'завершён на {completion}%'

    - key: response.details
      t: Начат {startedAt}, завершён на {completion}%.

    - key: response.view_results
      t: Посмотреть результаты

    ###########################################################################
    # Survey-Specific Intros
    ###########################################################################

    - key: general.js2020.survey_intro
      t: |
          2020 has been a tough year for everyone, one that makes worrying about the
          latest JavaScript frameworks seem pretty futile in comparison. 
          
          Still, the world has to move on, and so does JavaScript. And once again, with your help
          we'll try to build a comprehensive picture of the ecosystem to find out a little bit more
          about where it's going.

    - key: general.css2021.survey_intro
      t: |
          Hey CSS, what have you been up to lately? Oh really, `@container`? Oh and 
          intrinsic sizing? And `@property` too?! Wow, you've been busy!
          
          Even though the pandemic kept on making everybody's lives harder throughout 2021, somehow
          dedicated contributors around the world managed to keep CSS moving forward. 
          
          And so once more it's time to survey the CSS ecosystem and figure out
          where this is all going. And maybe learn about a few new things while you're at it!
    - key: general.js2021.survey_intro
      t: |
          First the 2020 Olympics got pushed back to 2021, 
          and now the 2021 State of JavaScript survey is happening now, in 2022!
          
          It's true: between work, family, and and all the turmoil in the world, 
          some things got disrupted a little.
          
          But while the year may be off-by-one, we hope the data provided by the 
          survey itself will be just as informative and insightful as ever. 
          And don't worry, there will be another survey towards the end of this year to set things straight again!

    - key: general.graphql2022.survey_intro
      t: |
          When GraphQL was first introduced it offered a radically new way to build APIs, with more control, more granularity, and more flexibility. 
          
          But that flexibility came at a price in the form of extra complexity, and a crop of frameworks, libraries, and services quickly appeared to help define better patterns and workflows. 
          
          Now, for the first time ever we're surveying the GraphQL community to figure out which of these many tools are the most popular, and which features are actually being used. With your help, let's see what GraphQL has been up to in 2022!
         
    - key: general.css2022.survey_intro
      t: |
          CSS продолжает развиваться с невиданной скоростью. К счастью, в этом году нам помог человек, находящийся в авангарде всех происходящих изменений. Участница рабочей группы W3C [Лия Веру](https://lea.verou.me/) составила вопросы для опроса, уделив особое внимание новым и будущим возможностям CSS.

          Надеемся, что результаты опроса помогут разработчикам браузеров грамотнее расставить приоритеты и улучшить кроссбраузерную совместимость. 

          Что ж, давайте попытаемся выяснить, как изменился CSS в 2022 году!

    ###########################################################################
    # Survey-Specific FAQs
    ###########################################################################

    - key: faq.learn_more_css2022
      t: Где можно узнать  поподробнее об этом опросе?
    - key: faq.learn_more_css2022.description
      t: Более подробную информацию об CSS-опросе можно узнать на [странице прошлогоднего опроса](https://2021.stateofcss.com/en-US/about/). 

    - key: faq.survey_design_css2022
      t: Кем был разработан этот опрос?
    - key: faq.survey_design_css2022.description
      t: В этом году благодаря гранту [UI Fund](https://web.dev/ui-fund/) от Google, [Лия Веру](https://lea.verou.me/) курирует [процесс проведения опроса](https://github.com/orgs/Devographics/projects/1/views/1), который можно посмотреть на GitHub. 

    - key: faq.results_released_css2022
      t: Когда будут опубликованы результаты опроса?
    - key: faq.results_released_css2022.description
      t: Опрос продлится до 20 октября 2022 года, а его результаты будут готовы в начале ноября. 

    - key: faq.data_used_css2022
      t: Как будут использоваться собранные ответы?
    - key: faq.data_used_css2022.description
      t: Вся полученная информация будет представлена в открытом доступе. Таким образом, ею смогут воспользоваться как рядовые веб-разработчики (например, чтобы обосновать свой технологический выбор), так и разработчики самих браузеров, которые смогут лучше понимать, что нужно реализовывать в первую очередь.
