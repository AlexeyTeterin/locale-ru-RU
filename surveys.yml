    ###########################################################################
    # Demographics (About You/User Info)
    ###########################################################################

    - key: user_info.gender.description
      t: >
          Что из перечисленного ниже соответствует вам (если есть)?


          Мы используем ответ для отслеживания и улучшения инклюзивности
          и репрезентативности опроса. Как и на другие вопросы, на него необязательно отвечать.
    - key: user_info.race_ethnicity.description
      t: >
          Что из перечисленного ниже относится к вам (если есть)? Пожалуйста, отметьте всё, что подходит к вам.


          Мы используем ответ для отслеживания и улучшения инклюзивности
          и репрезентативности опроса. Как и на другие вопросы, на него необязательно отвечать.
    - key: user_info.disability_status.description
      t: >
          Что из перечисленного ниже имеет к вам отношение (если есть)? Пожалуйста, отметьте всё, что подходит к вам.
          Обратите внимание, что это может включать временную нетрудоспособность или травмы.


          Мы используем ответ для отслеживания и улучшения доступности
          и репрезентативности опроса. Как и на другие вопросы, на него необязательно отвечать.
