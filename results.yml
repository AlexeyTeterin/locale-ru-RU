  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      В таких небольших подсказках по всему опросу
      будет отображаться полезная информация и всякие разные подробности.

  - key: hints.units_switcher_hint
    t: >
      С помощью кнопок в верхнем правом углу каждого блока можно
      переключаться между процентными показателями и абсолютными выражениями
      одних и тех же рассматриваемых данных.

  - key: hints.export_hint
    t: >
      Кликнув по кнопке <span class="hint-export-button">Экспорт</span> вверху каждого блока
      можно посмотреть исходные JSON-данные или получить
      GraphQL-запрос графика, который потом можно выполнить в публичном API.

  - key: hints.completion_hint
    t: >
      Поскольку все вопросы являются необязательными, у них разное количество ответов.
      Индикатор заполнения (<span class="hint-completion-indicator">◕</span>) рядом с каждым вопросом даст понять, сколько людей ответило на него.

  - key: hints.tool_modal_hint
    t: >
      Кликните по названию, чтобы узнать более подробные сведения
      и лучше рассмотреть связанные с ней данные.

  - key: hints.rankings_modes_hint
    t: >
      Диаграмма с рейтингом может показывать удовлетворённость, заинтересованность, использование и узнаваемость технологий,
      поэтому не стесняйтесь смотреть каждую из этих категорий, чтобы лучше понять текущую ситуацию.

  - key: hints.sharing_hint
    t: >
      Научно доказано, что публикация этого опроса в Twitter, Facebook или по электронной почте
      повысит производительность вашего кода на 15%.

  - key: hints.tshirt_hint
    t: >
      Ещё одно научно обоснованное утверждение: покупка нашей футболки
      повысит ваши навыки программирования!

  - key: hints.variants_hint
    t: >
      В некоторых графиках есть дополнительные вкладки, на которых представлены взаимодополняющие разбивки тех же самых данных, или других, похожих данных. Обязательно изучите также их!

  - key: hints.share_hint
    t: >
      На вкладке <span class="hint-icon hint-share-button">Поделиться</span> вы найдёте много способов поделиться графиком
      или даже загрузить его в виде отдельного изображения.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">На следующей диаграмме представлены результаты турнира из трёх раундов с восьмью вариантами ответов. В каждом из туре респондентам из пары вариантов предстояло выбрать один ответ, чтобы по итогу в заключительном раунде остался единственный вариант, который считается победившим.</span><span class="hint-diagram"/></span>
